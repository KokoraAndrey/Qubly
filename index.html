<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Qubly</title>
        <link rel="stylesheet" href="./css/style.css" />
    </head>
    <body>
        <div class="gradient"></div>
        <header class="header">
            <div class="container">
                <div class="header__wrapper">
                    <img
                        class="header__logo"
                        src="/icons/logo.svg"
                        alt="logo"
                    />
                    <menu class="header__menu">
                        <li class="header__item button__item">
                            <a href="#" class="header__link">About</a>
                            <img
                                src="./icons/arrow-down.svg"
                                alt="arrow-down"
                            />
                        </li>
                        <li class="header__item">
                            <a href="#" class="header__link">Pricing</a>
                        </li>
                        <li class="header__item">
                            <a href="#" class="header__link">Contact Us</a>
                        </li>
                        <li class="header__item">
                            <a href="#" class="header__link">Login</a>
                        </li>
                    </menu>
                    <button class="header__button">Start free trial</button>
                </div>
            </div>
        </header>

        <main>
            <section class="hero">
                <div class="container">
                    <div class="hero__wrapper">
                        <div class="hero__content">
                            <div class="hero__pretitle">
                                <img
                                    class="hero__star"
                                    src="/icons/star.svg"
                                    alt="star"
                                />
                                <p class="hero__text">
                                    v3.1 released. Learn more
                                </p>
                            </div>
                            <h1 class="hero__title">
                                Your data with <br />
                                real-time analytics
                            </h1>
                            <p class="hero__description">
                                Harness the potential of Big Data Analytics
                                &#38; Cloud Services
                                <br />
                                and become a data-driven organization with
                                Needle tail
                            </p>
                            <div class="hero__buttons">
                                <button class="hero__button hero__button--purple">
                                    Start free trial
                                </button>
                                <button class="hero__button hero__button--white">
                                    Learn more
                                </button>
                            </div>
                        </div>
                        <img
                            class="hero__image"
                            src="/image/data.png"
                            alt="data--img"
                        />
                    </div>
                </div>
            </section>
        </main>
    </body>
</html>
